<!-- form 태그 : submit 버튼 클릭시 내부의 input 태그들의 값을 모아서 
            action="../join/" url로 요청함.

   input 태그 중 name 속성을 가진 태그의 값을 파라미터값이라 함.
                 name 속성의 값이 파라미터이름임.            
 -->
{% extends "base1.html" %} {# base1.html 템플릿을 상속 #}
{% block title %}회원가입{% endblock%}
{% block content %}
<script>
  function win_upload() {
     let op = "width=500,height=500, left=50,top=150"
     //open(새로운 창에 뜰 url, 새 창의 이름, 옵션): 
     open("../picture/","",op)
  }
</script>

<form action="../join/" name="f" method="post">
{% csrf_token %}
<input type="hidden" name="picture" >
<table><tr><td rowspan="4" valign="bottom">
   <img src="" width="100" height="120" id="pic"><br>
 <font size="1"><a href="javascript:win_upload()">사진등록</a></font>
 </td><th>아이디</th><td><input type="text" name="id"></td></tr>
 <tr><th>비밀번호</th><td><input type="password" name="pw"></td></tr>
 <tr><th>이름</th><td><input type="text" name="name"></td></tr>
 <tr><th>성별</th>
     <td><input type="radio" name="gender" value="1" checked>남
         <input type="radio" name="gender" value="2">여</td></tr>
<tr><th>전화번호</th><td colspan="2"><input type="text" name="tel"></td></tr>
<tr><th>이메일</th>
    <td colspan="2"><input type="text" name="email"></td></tr>
<tr><td colspan="3"><input type="submit" value="회원가입"></td></tr>
</table></form>{% endblock %}
